<!DOCTYPE html>
<html>
<head>
    <title>Lire le texte à haute voix</title>
    <meta charset="utf-8" />
    <meta name="description" content="Description du module complémentaire Parole dans l'éditeur ONLYOFFICE permettant de lire du texte à haute voix" />
    <link type="text/css" rel="stylesheet" href="../../../../../../common/main/resources/help/editor.css" />
    <link type = "text/css" rel = "stylesheet" href = "../../images/sprite.css" />
    <script type="text/javascript" src="../callback.js"></script>
    <script type="text/javascript" src="../search/js/page-search.js"></script>
</head>
<body>
    <div class="mainpart">
        <div class="search-field">
            <input id="search" class="searchBar" placeholder="Search" type="text" onkeypress="doSearch(event)">
        </div>
        <h1>Lire le texte à haute voix</h1>
        <p><!--<a href="https://www.onlyoffice.com/en/document-editor.aspx" target="_blank" onclick="onhyperlinkclick(this)">--><b>L'éditeur <b>PDF</b></b><!--</a>--> ONLYOFFICE dispose d'un module complémentaire de lecture de texte.</p>
        <ol>
            <li>Sélectionnez du texte à lire à haute voix.</li>
            <li>Passez à l'onglet <b>Modules complémentaires</b> et choisissez <div class = "icon icon-speech"></div> <b>Parole</b>.</li>
        </ol>
        <p>Le texte sera lu.</p>
    </div>
</body>
</html>
